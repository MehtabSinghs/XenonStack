/* Styling for the image thumbnails */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  padding: 20px;
}

.thumbnail {
  margin: 10px;
  border: 1px solid #ccc;
  cursor: pointer;
  transition: transform 0.2s;
}

.thumbnail img {
  width: 450px; /* Set the width of the thumbnails */
  height: 300px; /* Set the height of the thumbnails */
  display:block;
}

.thumbnail:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
