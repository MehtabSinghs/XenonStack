<!DOCTYPE html>

    <title>Sign Up</title>
    <style>
       
		.login_container {
			padding: 16px;
			background-color: #4d4d4d;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
			margin: auto;
			margin-top: 100px;
			width: 50%;
			max-width: 500px;
			min-width: 300px;
			text-align: center;
		}
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #45a049;
		}

        nav {
    background-color: #333;

    justify-content: space-between;

    padding: 1rem;
  }
  
  nav ul {
    display: flex;
    list-style: none;

  nav ul li {

        body {
            font-family: Arial, sans-serif;

        }

        form {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
